query Route($path: String!) {
  route(path: $path) {
    ... on EntityCanonicalUrl {
      nodeContext {
        ... on NodePage {
          title
          fieldStaffContact {
            entity {
              ... on User {
                mail
                fieldDisplayName
                fieldTitle
              }
            }
          }
          body {
            processed
            summaryProcessed
          }
        }
      }
    }
  }
}
